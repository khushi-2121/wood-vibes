<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Wooden Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root{--wood1:#8B5E3C;--wood2:#C8A165;--muted:#6b6b6b}
    body{font-family:Montserrat,system-ui;padding:24px;background:linear-gradient(180deg,#FBFAF8,#F6F3F0);color:#2e2e2e}
    .wrap{max-width:760px;margin:28px auto;background:#fff;border-radius:12px;padding:20px;box-shadow:0 12px 40px rgba(0,0,0,0.06)}
    h2{font-family:Playfair Display, serif;color:var(--wood1);margin:0 0 8px}
    p.lead{color:var(--muted);margin:0 0 16px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input,textarea{width:100%;padding:10px;border:1px solid rgba(0,0,0,0.08);border-radius:8px;font-size:14px}
    .two {flex:1;min-width:180px}
    label{font-weight:600;font-size:13px;margin-bottom:6px;display:block}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
    .btn{background:linear-gradient(90deg,var(--wood2),var(--wood1));color:#fff;padding:10px 14px;border-radius:10px;border:none;cursor:pointer}
    .btn.alt{background:#fff;border:1px solid rgba(0,0,0,0.06);color:var(--wood1)}
    .note{color:var(--muted);font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="../index.html" style="text-decoration:none;color:var(--wood1)"><i class="fa-solid fa-arrow-left"></i> Back to shop</a>
    <h2>Contact Us</h2>
    <p class="lead">Have a question or want a custom order? Fill the form and we'll get back to you.</p>

    <form id="contactForm">
      <div class="row">
        <div class="two">
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="two">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="you@domain.com">
        </div>
      </div>
      <div style="margin-top:10px">
        <label for="phone">Phone</label>
        <input id="phone" name="phone" placeholder="9825060964">
      </div>
      <div style="margin-top:10px">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us what you need" required></textarea>
      </div>

      <div class="actions">
        <button type="button" id="sendWa" class="btn alt">Send via WhatsApp</button>
        <button type="submit" class="btn">Send as Email</button>
      </div>
      <div class="note">We will respond as soon as possible. You can also message us on WhatsApp at <strong>+91 98250 60964</strong>.</div>
    </form>
  </div>

  <script>
    (function(){
      var form = document.getElementById('contactForm');
      var waBtn = document.getElementById('sendWa');
      var waTarget = '919825060964'; // international no without +

      function buildMessage(){
        var name = (document.getElementById('name')||{}).value||'';
        var email = (document.getElementById('email')||{}).value||'';
        var phone = (document.getElementById('phone')||{}).value||'';
        var msg = (document.getElementById('message')||{}).value||'';
        var lines = [];
        lines.push('Contact from Wooden Vibes');
        lines.push('');
        if(name) lines.push('Name: ' + name);
        if(phone) lines.push('Phone: ' + phone);
        if(email) lines.push('Email: ' + email);
        lines.push('');
        lines.push('Message:');
        lines.push(msg);
        return lines.join('\n');
      }

      form.addEventListener('submit', function(e){
        e.preventDefault();
        var name = (document.getElementById('name')||{}).value||'';
        var message = (document.getElementById('message')||{}).value||'';
        if(!name.trim()){ alert('Please enter your name'); return; }
        if(!message.trim()){ alert('Please enter a message'); return; }
        var to = 'info@woodenvibes.com';
        var subject = 'Website contact from ' + name;
        var body = buildMessage();
        var mailto = 'mailto:' + to + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
        window.location.href = mailto;
      });

      waBtn.addEventListener('click', function(){
        var name = (document.getElementById('name')||{}).value||'';
        var message = (document.getElementById('message')||{}).value||'';
        if(!name.trim()){ alert('Please enter your name'); return; }
        if(!message.trim()){ alert('Please enter a message'); return; }
        var text = buildMessage();
        var url = 'https://wa.me/' + waTarget + '?text=' + encodeURIComponent(text);
        window.open(url, '_blank');
      });
    })();
  </script>
</body>
</html>
