<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Wooden Vibes</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --bg: #FAF7F2;
      --wood1: #8B5E3C;
      --wood2: #C8A165;
      --deep: #5D4037;
      --text: #2E2E2E;
      --muted: #6b6b6b;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Montserrat",sans-serif;
      background: linear-gradient(180deg, #FBFAF8, #F6F3F0);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding-top:120px;
    }

    header{
      position:fixed;
      top:0;left:0;right:0;
      background:rgba(250,247,242,0.95);
      backdrop-filter:blur(6px);
      border-bottom:1px solid rgba(0,0,0,0.08);
      z-index:999;
    }
    .nav{
      max-width:1200px;
      margin:auto;
      padding:16px 22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .brand{display:flex;gap:12px;align-items:center;text-decoration:none;color:var(--text)}
    .logo{
      width:48px;height:48px;border-radius:10px;
      background:linear-gradient(135deg,var(--wood1),var(--wood2));
      display:flex;align-items:center;justify-content:center;color:white;
      font-weight:700;font-family:"Playfair Display";
    }

    .signup-wrapper{
      width:100%;max-width:480px;
      background:#fff;
      padding:40px 34px;
      border-radius:18px;
      box-shadow:0 12px 30px rgba(0,0,0,0.08);
    }

    .signup-header{text-align:center;margin-bottom:22px;}
    .signup-header h2{
      font-family:"Playfair Display";
      font-size:30px;color:var(--wood1);
    }
    .signup-header p{font-size:14px;color:var(--muted);margin-top:6px;}

    .form-group{margin-bottom:18px;}
    .form-group label{font-size:14px;font-weight:600;color:var(--text);margin-bottom:6px;display:block;}
    .form-group input{
      width:100%;padding:12px 14px;
      border:none;
      border-radius:10px;
      box-shadow:0 0 0 1px rgba(0,0,0,0.1);
      font-size:14px;
      transition:0.2s;
    }
    .form-group input:focus{
      outline:none;
      box-shadow:0 0 0 2px var(--wood1);
    }

    .password-match{font-size:12px;margin-top:4px;color:var(--muted);}
    .password-match.match{color:#2e7d32}
    .password-match.nomatch{color:#d32f2f}

    .terms{display:flex;gap:10px;margin:15px 0;font-size:13px;color:var(--muted);} 

    .signup-btn{
      width:100%;padding:14px;
      background:linear-gradient(90deg,var(--wood2),var(--wood1));
      border:none;color:white;font-weight:700;
      border-radius:12px;font-size:16px;
      cursor:pointer;transition:0.2s;
    }
    .signup-btn:hover{opacity:0.92;}

    .login-text{text-align:center;margin-top:18px;font-size:14px;color:var(--muted);} 
    .login-text a{color:var(--wood1);font-weight:600;text-decoration:none;} 

    .error-msg,.success-msg{
      display:none;padding:12px;border-radius:8px;margin-bottom:18px;font-size:13px;
    }
    .error-msg{background:#ffebee;color:#d32f2f;border-left:4px solid #d32f2f;}
    .success-msg{background:#e8f5e9;color:#2e7d32;border-left:4px solid #2e7d32;}

  </style>
</head>
<body>

<header>
  <div class="nav">
    <a class="brand" href="index.html">
      <div class="logo">WV</div>
      <div>
        <h3 style="margin:0;font-size:18px;">Wooden Vibes</h3>
        <p style="margin:0;font-size:11px;color:var(--muted)">Handcrafted kitchenware</p>
      </div>
    </a>
    <a href="index.html" style="text-decoration:none;color:var(--wood1);font-weight:600"><i class="fa-solid fa-arrow-left"></i> Back</a>
  </div>
</header>

<div class="signup-wrapper">
  <div class="signup-header">
    <h2>Create Account</h2>
    <p>Join Wooden Vibes community</p>
  </div>

  <div class="error-msg" id="errorMsg"></div>
  <div class="success-msg" id="successMsg"></div>

  <form id="signupForm">

    <div class="form-group">
      <label>Full Name</label>
      <input id="fullname" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" required>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" id="confirmpass" required>
      <div class="password-match" id="passMatch"></div>
    </div>

    <div class="terms">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
    </div>

    <button class="signup-btn">Create Account</button>

  </form>

  <div class="login-text">Already have an account? <a href="login.html">Login</a></div>
</div>

<script>
  document.getElementById("signupForm").addEventListener("submit", function(e){
    e.preventDefault();
    let fn = fullname.value;
    let em = email.value;
    let ph = phone.value;
    let pw = password.value;
    let cp = confirmpass.value;

    let err = document.getElementById("errorMsg");
    let suc = document.getElementById("successMsg");

    err.style.display = suc.style.display = "none";

    if(!fn || !em || !ph || !pw || !cp){
      err.textContent = "Please fill all fields";
      err.style.display = "block";
      return;
    }
    if(pw !== cp){
      err.textContent = "Passwords do not match";
      err.style.display = "block";
      return;
    }

    // Save login info to localStorage
    localStorage.setItem('logged_in', 'yes');
    localStorage.setItem('customerName', fn); // Use full name
    
    suc.textContent = "Account Created!";
    suc.style.display = "block";
    setTimeout(()=>location.href="index.html",1500);
  });

  document.getElementById("confirmpass").addEventListener("input", function(){
    let pm = document.getElementById("passMatch");
    if(this.value === password.value && this.value){
      pm.textContent = "✓ Match";
      pm.className = "password-match match";
    }else if(this.value){
      pm.textContent = "✗ No match";
      pm.className = "password-match nomatch";
    }else{
      pm.textContent = "";
    }
  });
</script>

</body>
</html>
